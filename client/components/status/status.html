<div class="container-fluid">
    <div class="row">
        <h3>Build details</h3>
        <table class="table table-responsive table-striped table-bordered">
            <tbody>
            <tr>
                <th class="col-xs-2">Git revision</th>
                <td class="col-xs-10" data-bind="text: revision"></td>
            </tr>
            <tr>
                <th>Build time</th>
                <td data-bind="text: buildTime"></td>
            </tr>
            <tr>
                <th>Build number</th>
                <td data-bind="text: buildNumber"></td>
            </tr>
            <tr>
                <th>Startup time</th>
                <td data-bind="text: startupTime"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <h3>Integrations</h3>
        <table class="table table-responsive table-striped table-bordered">
            <tbody data-bind="foreach: statusChecks">
                <tr>
                    <th class="col-xs-2" data-bind="text: basename"></th>
                    <td class="col-xs-2" data-bind="text: status"></td>
                    <td class="col-xs-8" data-bind="text: description"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <h3>Active Configuration</h3>
        <table class="table table-responsive table-striped table-bordered">
            <tbody data-bind="foreach: config">
            <tr>
                <th class="col-xs-2" data-bind="text: key"></th>
                <td class="col-xs-10" data-bind="text: $data.value"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <h3>Dependencies</h3>
        <div class="row">
            <div class="col-sm-6">
                <h4>Server-side</h4>
                <table class="table table-responsive table-striped table-bordered">
                    <thead>
                    <tr>
                        <th class="col-xs-4">Name</th>
                        <th class="col-xs-4">Configured version</th>
                        <th class="col-xs-4">Installed version</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: serverDependencies">
                        <tr>
                            <th data-bind="text: depname"></th>
                            <td data-bind="text: configuredVersion"></td>
                            <td data-bind="text: installedVersion"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-sm-6">
                <h4>Client-side</h4>
                <table class="table table-responsive table-striped table-bordered">
                    <thead>
                    <tr>
                        <th class="col-xs-4">Name</th>
                        <th class="col-xs-4">Configured version</th>
                        <th class="col-xs-4">Installed version</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: clientDependencies">
                        <tr>
                            <th data-bind="text: depname"></th>
                            <td data-bind="text: configuredVersion"></td>
                            <td data-bind="text: installedVersion"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
