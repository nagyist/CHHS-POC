
<div class="modal fade" id="compose" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"> New Message </h4>
            </div>
            <div class="modal-body">
			  <div class="panel panel-default">
			    <div class="panel-heading">
			      <!-- Buttons -->
			      <div class="btn-group" role="group" >
			        <button type="submit" class="btn btn-default" form="composeMessage">Send</button>
			      </div>

			    </div>
			    <!-- Compose Text -->
			    <div class="panel-body">
			      <form id="composeMessage" data-bind="submit: $parent.sendMessage" onkeypress="return event.keyCode != 13;">
			        <select required data-bind="options: $parent.emailToSendChoices(), value: $parent.emailToSend, optionsCaption: 'To:'" class="form-control" ></select>
			        <input type="text" class="form-control" placeholder="Subject: " data-bind="value: $parent.subjectToSend">
			        <textarea class="form-control" rows="15" data-bind="value: $parent.messageToSend" onkeypress="if (event.keyCode == 13) {
			          event.preventDefault(); var s = $(this).val(); $(this).val(s+'\n');}"></textarea>  
			      </form>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</div>
