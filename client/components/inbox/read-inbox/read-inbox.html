
<!-- Display message -->
<div id="readMessage" data-bind="if: isReadingMessage">
  <div class="panel panel-default" style="height: 500px">
     <div class="panel-heading">
      <h3 class="panel-title"> <span data-bind="text: messageToRead().subject"></span> 
      <div data-bind="visible: isReadingMessage, click: function() {isViewingInbox(true); isReadingMessage(false)}" class="fa fa-arrow-left pull-right"  style="cursor: pointer"></div></h2>
      <div class="clearfix"></div>
      </br>
      From: <span data-bind="text: messageToRead().from"></span> </br>
      To: <span data-bind="text: messageToRead().to"></span> </br>
      Date: <span data-bind="date: {value:messageToRead().sent, format:'MM/DD/YYYY hh:mm a'}">TESTME</span> </br>
    </div>
    <div class="panel-body">
      <p style="white-space: pre-wrap"><span data-bind="text: messageToRead().message"></span></p>
    </div>
  </div>
</div>

<!-- Messages in Inbox -->
<table class="table"  id="inboxDisplay" data-bind="visible: isViewingInbox" >
  <thead>
      <tr><th><div class="fa fa-trash" style="cursor:pointer" data-bind="click: $parent.trashButton" ></div>
      </th><th>From</th><th>Subject</th><th>Date</th></tr>
  </thead>
  <tbody data-bind="foreach: $parent.inboxData">
      <tr data-bind="style: { background: unread == 0 ? 'ghostwhite' : 'none', cursor: 'pointer'}">
          <td><input type="checkbox" data-bind="checkedValue: $data, checked: $parents[1].selectedMessages"/></td>
          <td data-bind="text: from, click: $parent.openMessage"></td>
          <td data-bind="text: subject, click: $parent.openMessage"></td>
          <td data-bind="date: {value: sent, format: 'MM/DD/YYYY hh:mm a'}, click: $parent.openMessage"></td>             
      </tr>
  </tbody>
</table>
