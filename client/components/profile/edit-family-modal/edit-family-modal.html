<!-- Family Modal -->
<div class="modal fade" id="familyModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title"> Edit Information </h4>
          </div>
          <div class="modal-body">
              <form id="editFamilyForm" class="form-horizontal" data-bind="submit: saveFamilyInfo" onkeypress="return event.keyCode != 13;">
                  <!-- First Name -->
                  <div class="form-group">
                      <label class="col-sm-3 control-label">First Name *</label>
                      <div class="col-sm-9">
                          <input required class="form-control" data-bind="value: familyFirstNameBeingEdited" required autofocus>
                      </div>
                  </div>
                  <!-- Last Name -->
                  <div class="form-group">
                      <label class="col-sm-3 control-label">Last Name</label>
                      <div class="col-sm-9">
                          <input class="form-control" data-bind="value: familyLastNameBeingEdited">
                      </div>
                  </div>
                   <!-- Relationship to user -->
                  <div class="form-group">
                      <label class="col-sm-3 control-label">Relationship</label>
                      <div class="col-sm-9">
                          <input class="form-control" data-bind="value: relationshipToUserBeingEdited">
                      </div>
                  </div>
                  <!-- Email -->
                  <div class="form-group">
                      <label class="col-sm-3 control-label">Email</label>
                      <div class="col-sm-9">
                          <input class="form-control" data-bind="value:familyEmailNameBeingEdited ">
                      </div>
                  </div>
                  <!-- phone -->
                  <div class="form-group">
                      <label class="col-sm-3 control-label">Phone</label>
                      <div class="col-sm-9">
                          <input class="form-control" data-bind="value: familyPhoneNameBeingEdited">
                      </div>
                  </div>    
                  <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <span> <b> * Required </b> </span>
                    </div>
                  </div>   
              </form>

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-defult" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" form="editFamilyForm">Save changes</button>
          </div>
      </div>
  </div>
</div>
