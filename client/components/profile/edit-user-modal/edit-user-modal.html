<!-- Child Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"> Edit Information </h4>
            </div>
            <div class="modal-body">
                <form id="editUserForm" class="form-horizontal" data-bind="submit: saveUserInfo" onkeypress="return event.keyCode != 13;">
                    <!-- Phone  -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Phone</label>
                        <div class="col-sm-10">
                            <input class="form-control" data-bind="value: userPhoneBeingEdited">
                        </div>
                    </div>
                    <!-- Zip Code  -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Zip Code</label>
                        <div class="col-sm-10">
                            <input class="form-control" data-bind="value: userZipcodeBeingEdited">
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-defult" data-dismiss="modal">Close</button>
                <button type="submit" form="editUserForm" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</div>
